<body>
  <video autoplay muted loop id="myVideo">
    <source src="https://github.com/MohgaSolimanEmam/sorting-algorithms/blob/main/components/videos/video.mp4">
  </video>
  <h3>Sorting Algorithms</h3>

  <div class="container-md">
    <form>
      <div>
        <label for="input_data" class="col-sm col-form-label text-monospace"> Please input data</label>
        <input id="input_data" class="form-control form-control-sm" type="object" placeholder="Ex: 5,1,0,8,1,0,15,8,5"
          required>
        <label id="conditional_input" class="col-sm col-form-label text-monospace" style="display:none; color: red;">
          Please Enter Input Data Here</label>
      </div>
      <div>
        <label for="algorithms" class="col-sm col-form-label text-monospace">Choose a sorting algorithm:</label>
        <select id="algorithms" class="custom-select mr-sm-2 form-control form-control-sm" name="algorithms"
          onchange="onchange_function()">
          <option value="select_algo" selected>Select an Algorithm</option>
          <option value="selection_sort">Selection Sort</option>
          <option value="bubble_sort">Bubble Sort</option>
          <option value="recursive_bubble_sort">Recursive Bubble Sort</option>
          <option value="insertion_sort">Insertion Sort</option>
          <option value="recursive_insertion_sort">Recursive Insertion Sort</option>
          <option value="merge_sort">Merge Sort</option>
          <option value="quick_sort">Quick Sort</option>
          <option value="heap_sort">Heap Sort</option>
        </select>
      </div>
      <div>
        <label for="output_data_label" id="output_data_label" class="col-sm col-form-label text-monospace"
          style="display:none;"></label>
        <input id="output_data" class="form-control mr-sm-2 form-control form-control-sm" type="object"
          style="display:none;">
      </div>
      <button id="code_btn" class="btn btn-primary bg-light p-2 text-dark" onclick="clicking_func()">get the
        code</button>
    </form>
  </div>

</body>
